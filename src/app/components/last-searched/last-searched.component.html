<h1>Ultimos Precios Buscados</h1>

<!-- TODO:replicar con un ngFor -->
<div class="card-content" *ngFor="let product of latestProductSearches ">

         <div class="card-image">
          <img class="image" width="100px"  height="auto" [src]="product.images" />
        </div>

        <div class="card-description">
          <p class="title">{{ product.name}} </p>

</div>
